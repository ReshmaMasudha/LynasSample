<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content class=ion-text-center>
    <h2>Welcome To Lynas Corporation</h2>
    <h1>Sign In</h1>
  <form>
    <ion-list>
      <ion-item>
      <ion-label position="stacked">Username</ion-label>
      <ion-input type="text" [(ngModel)]="postData.username" name="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input type="password"[(ngModel)]="postData.password" name="password"></ion-input>
    </ion-item>

    <!-- <ion-item>
      <a routerLink='/signup'>Create Account</a>
    </ion-item> -->

    <ion-button expand="block" shape='round' color='success' (click)="loginAction()">Sign In</ion-button>
    </ion-list>
  </form>
</ion-content>
